<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js classes</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="user-form">
              <div class="mb-3">
                <label class="form-label" for="petName">Nome</label>
                <input
                  class="form-control"
                  id="petName"
                  type="text"
                  placeholder="Luna"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="ownerName">Nome del padrone</label>
                <input
                  class="form-control"
                  id="ownerName"
                  type="text"
                  placeholder="Anna"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="species">specie</label>
                <input
                  class="form-control"
                  id="species"
                  type="text"
                  placeholder="cane"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="breed">Razza</label>
                <input
                  class="form-control"
                  id="breed"
                  type="text"
                  placeholder="Border Collie"
                  required
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-success">SALVA</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="/class.js"></script>
</body>  
</html>
